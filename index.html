<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <div>acceleration:</div>
            <input type="text" name="" id="acceleration" value=".7">.7</input>
        </div>
        <div class="box">
            <div>deceleration:</div>
            <input type="text" name="" id="deceleration" value="1.1">1.1</input>
        </div>
        <div class="box">
            <div>speed:</div>
            <input type="text" name="" id="speed" value="5">5</input>
        </div>
        <div class="box">
            <div>playerSize:</div>
            <input type="text" name="" id="playerSize" value="18">18</input>
        </div>
        <div class="box">
            <div>jumpForce:</div>
            <input type="text" name="" id="jumpFORCE" value="-10">-10</input>
        </div>
        <div class="box">
            <div>airAcceleration:</div>
            <input type="text" name="" id="airAcceleration" value=".4">.4</input>
        </div>
        <div class="box">
            <div>airDrag:</div>
            <input type="text" name="" id="airDrag" value=".5">.5</input>
        </div>
        <input id="button" type="submit" name="button" value="Change"/>
        <div class="box">
            <div>airDragf:</div>
            <input type="text" name="" id="airDragf" value=".9">.9</input>
        </div>
        <div class="box">
            <div>termVel:</div>
            <input type="text" name="" id="termVel" value="60">60</input>
        </div>
        <div class="box">
            <div>gameWidth/Height:</div>
            <input type="text" name="" id="gameWidth" value="1000">1000</input>
            <input type="text" name="" id="gameHeight" value="500">500</input>
        </div>
        <div class="box">
            <div>addPlatform:</div>
            <input type="text" name="" id="addPlatform" value="">x,y,xEnd,yEnd</input>
        </div>
    </header>
    <div class="spacing"></div>
    <div id="game">
        <div id="character"></div>
    </div>
    <div class="console">

    </div>
    <script src="script copy.js"></script>
</body>
</html>
